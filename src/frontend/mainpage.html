<!DOCTYPE html>
<html lang="en">
<head>
  <title>Team Management Admin Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styling/mainpage.css">
</head>
<body>
  <div class="container">
    <div class="admin-interface">
      <h1 class="title light-mode">Team Management Admin Page</h1>
      <label class="switch">
        <input type="checkbox" id="dark-mode-toggle">
        <span class="slider"></span>
      </label>
      
      <div class="content-sections">
        <div class="section">
          <h2 class="section-title">Manage Users</h2>
          <div class="section-buttons">
            <button class="btn btn-primary" id="add-user-btn">Add User</button>
            <button class="btn btn-primary" id="remove-user-btn">Remove User</button>
          </div>
        </div>
        
        <div class="section">
          <h2 class="section-title">Assign Tasks</h2>
          <div class="section-buttons">
            <button class="btn btn-primary">Assign Task</button>
          </div>
        </div>
        
        <div class="section">
          <h2 class="section-title">Monitor Tasks</h2>
          <div class="section-buttons">
            <button class="btn btn-primary">View Tasks</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Add User Popup -->
<div class="popup" id="add-user-popup">
  <div class="popup-content">
    <div class="close-btn" id="close-add-user-popup">
      <i class="fas fa-times"></i>
    </div>
    <h3>Add User</h3>
    <form id="add-user-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="email">Email Address:</label>
      <input type="email" id="email" required>
      <button type="submit" id="add-user-btn-form" onclick="addUser(event)">Add User</button>
    </form>
  </div>
</div>


<!-- Remove User Popup -->
<div class="popup" id="remove-user-popup">
  <div class="popup-content">
    <div class="close-btn" id="close-remove-user-popup">
      <i class="fas fa-times"></i>
    </div>
    <h3>Remove User</h3>
    <!-- Remove user form or content here -->
  </div>
</div>

<!-- Assign Task Popup -->
<div class="popup" id="assign-task-popup">
  <div class="popup-content">
    <div class="close-btn" id="close-assign-task-popup">
      <i class="fas fa-times"></i>
    </div>
    <h3>Assign Task</h3>
    <!-- Assign task form or content here -->
  </div>
</div>

<!-- View Tasks Popup -->
<div class="popup" id="view-tasks-popup">
  <div class="popup-content">
    <div class="close-btn" id="close-view-tasks-popup">
      <i class="fas fa-times"></i>
    </div>
    <h3>View Tasks</h3>
    <!-- View tasks content here -->
  </div>
</div>


  <script src="logic/mainpage.js"></script>
  <script src="logic/popup.js"></script>
  <script src="logic/addUser.js"></script>
</body>
</html>
