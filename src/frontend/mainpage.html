<!DOCTYPE html>
<html>
<head>
  <title>Team Management Admin Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #7f53ac;
      background-image: linear-gradient(315deg, #7f53ac 0%, #647dee 74%);
      color: #333333;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      text-align: center;
      max-width: 960px;
      margin: 0 auto;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .admin-interface {
      background-color: #f8ceec;
      background-image: linear-gradient(315deg, #f8ceec 0%, #a88beb 74%);
      border-radius: 16px;
      box-shadow: 0 40px 30px rgba(0, 0, 0, 0.541);
      backdrop-filter: blur(9.8px);
      -webkit-backdrop-filter: blur(9.8px);
      border: 1px solid rgba(46, 8, 89, 0.3);
      padding: 40px;
      margin: 20px;
    }
    
    .title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    
    .title.light-mode {
      color: black;
    }
    
    .title.dark-mode {
      color: white;
    }
    
    .content-sections {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
    }
    
    .section {
      flex: 1;
      background-color: white;
      padding: 20px;
      border-radius: 16px;
      margin: 20px;
      box-shadow: 0 40px 30px rgba(0, 0, 0, 0.344);
      backdrop-filter: blur(9.8px);
      -webkit-backdrop-filter: blur(9.8px);
      border: 1px solid rgba(46, 8, 89, 0.3);
    }
    
    .section-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .section-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    .section-buttons button {
      padding: 8px 16px;
      background-color: navy;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 5px;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
    }
    
    .section-buttons button:hover {
      background-color: #001f4d;
      transform: scale(1.05);
    }
    
    .section-buttons button:focus {
      outline: none;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "\f185";
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      font-size: 16px;
      color: #007bff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      transition: transform 0.4s, color 0.4s;
    }
    
    input:checked + .slider:before {
      content: "\f186";
      color: white;
      transform: translateX(26px);
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    
    /* Dark mode styles */
    body.dark-mode {
      background-color: #1e1e1e;
      background-image: linear-gradient(315deg, #05253b 0%, #0e0c62 74%);
      color: #ffffff;
    }
    
    .admin-interface.dark-mode {
      background-color: #292929;
      background-image: linear-gradient(315deg, #0d1e2e 0%, #0e424e 74%);
      color: #ffffff;
    }
    
    .section.dark-mode {
      background-color: #333333;
      box-shadow: 0 40px 30px rgba(0, 0, 0, 0.541);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .section-buttons.dark-mode button {
      background-color: #0063cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="admin-interface">
      <h1 class="title light-mode">Team Management Admin Page</h1>
      <label class="switch">
        <input type="checkbox" id="dark-mode-toggle">
        <span class="slider"></span>
      </label>
      
      <div class="content-sections">
        <div class="section">
          <h2 class="section-title">Manage Users</h2>
          <div class="section-buttons">
            <button class="btn btn-primary">Add User</button>
            <button class="btn btn-primary">Remove User</button>
          </div>
        </div>
        
        <div class="section">
          <h2 class="section-title">Assign Tasks</h2>
          <div class="section-buttons">
            <button class="btn btn-primary">Assign Task</button>
          </div>
        </div>
        
        <div class="section">
          <h2 class="section-title">Monitor Tasks</h2>
          <div class="section-buttons">
            <button class="btn btn-primary">View Tasks</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const body = document.body;
    const adminInterface = document.querySelector('.admin-interface');
    const sections = document.querySelectorAll('.section');
    const buttons = document.querySelectorAll('.section-buttons button');
    const title = document.querySelector('.title');
    
    darkModeToggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode');
      adminInterface.classList.toggle('dark-mode');
      sections.forEach(section => section.classList.toggle('dark-mode'));
      buttons.forEach(button => button.classList.toggle('dark-mode'));
      title.classList.toggle('light-mode');
      title.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
